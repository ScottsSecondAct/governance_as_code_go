name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v0.1.0, v0.2.0, etc.

permissions:
  contents: write

env:
  PROJECT_NAME: governance_as_code_go
  BINARY_NAME: governance_demo
  GO_VERSION: '1.21'

jobs:
  # ---------------------------------------------------------------------------
  # Build matrix: Linux (x86_64, aarch64), macOS (x86_64, aarch64), Windows
  # ---------------------------------------------------------------------------
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-linux
            os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary_ext: ''
            archive: tar.gz

          - target: aarch64-linux
            os: ubuntu-latest
            goos: linux
            goarch: arm64
            binary_ext: ''
            archive: tar.gz
            cross: true

          - target: x86_64-macos
            os: macos-13
            goos: darwin
            goarch: amd64
            binary_ext: ''
            archive: tar.gz

          - target: aarch64-macos
            os: macos-latest
            goos: darwin
            goarch: arm64
            binary_ext: ''
            archive: tar.gz

          - target: x86_64-windows
            os: windows-latest
            goos: windows
            goarch: amd64
            binary_ext: .exe
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      # Tests cannot run on cross-compiled binaries
      - name: Test
        if: ${{ !matrix.cross }}
        run: go test ./...

      - name: Build
        run: go build -o "${{ env.BINARY_NAME }}${{ matrix.binary_ext }}" ./cmd/demo/
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0

      # --- Package the binary ---
      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          STAGING="${{ env.PROJECT_NAME }}-${{ github.ref_name }}-${{ matrix.target }}"
          mkdir -p "$STAGING"
          cp "${{ env.BINARY_NAME }}" "$STAGING/"
          cp README.md LICENSE "$STAGING/"
          tar czf "$STAGING.tar.gz" "$STAGING"
          echo "ASSET=$STAGING.tar.gz" >> $GITHUB_ENV

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $staging = "${{ env.PROJECT_NAME }}-${{ github.ref_name }}-${{ matrix.target }}"
          New-Item -ItemType Directory -Path $staging
          Copy-Item "${{ env.BINARY_NAME }}${{ matrix.binary_ext }}" $staging
          Copy-Item README.md, LICENSE $staging
          Compress-Archive -Path $staging -DestinationPath "$staging.zip"
          echo "ASSET=$staging.zip" >> $env:GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-${{ matrix.target }}
          path: ${{ env.ASSET }}

  # ---------------------------------------------------------------------------
  # Create GitHub Release and attach all binaries
  # ---------------------------------------------------------------------------
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f \( -name '*.tar.gz' -o -name '*.zip' \) -exec mv {} . \;
          sha256sum *.tar.gz *.zip > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/SHA256SUMS.txt
